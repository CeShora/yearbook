<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AUTbase{% endblock %}</title>
    {% block extra_css %}{% endblock %}
    <style>
        .black{
            color: rgb(0,0,0) !important;
        }
        .green{
            color: rgb(0,255,0) !important;
        }
        .right-align {
            text-align: right !important;
        }  
    </style>
    {% load static %}
    <link rel="icon" href="{% static 'yearbook/images/favicon-32x32.png' %}" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Optional: Bootstrap Icons (if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />

</head>
<body>

        {% block content %}
        {% endblock %}
        <!-- Bootstrap Modal -->
        <div class="modal fade black right-align" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 black right-align" id="messageModalLabel">پیام</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body black right-align" id="messageModalBody">
                ...
            </div>
            <div class="modal-footer">
                <button type="button " class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
            </div>
            </div>
        </div>
        </div>


        <span class="badge" style="background-color: {{ tag.color }};" data-toggle="tooltip" title="This is a tooltip">{{ tag.name }}</span>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                {% if messages %}
                  {% for message in messages %}
                    var messageModal = new bootstrap.Modal(document.getElementById('messageModal'), {
                      keyboard: false
                    });
                    document.getElementById('messageModalLabel').textContent = "پیام";
                    document.getElementById('messageModalBody').textContent = "{{ message }}";
                    messageModal.show();
                  {% endfor %}
                {% endif %}
              });

            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
            
        </script>
    <!-- Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
