{% extends 'base.html' %}
{% block title %}Update Profile{% endblock %}

{% block content %}
    <div class="container">
        <h2>Update Profile and Answers</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <h3>Answer Questions</h3>
            {{ answer_form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
