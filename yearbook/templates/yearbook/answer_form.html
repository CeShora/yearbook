<!DOCTYPE html>
<html>
<head>
    <title>New Answer for {{ student.first_name }} {{ student.last_name }}</title>
</head>
<body>
    <h1>New Answer for {{ student.first_name }} {{ student.last_name }}</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_detail' student.student_id %}">Cancel</a>
</body>
</html>
